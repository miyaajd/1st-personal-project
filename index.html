<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TAMBURINS 탬버린즈</title>
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      href="images/탬버린즈 파비콘/favicon-96x96.png"
      sizes="96x96"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="images/탬버린즈 파비콘/favicon.svg"
    />
    <link rel="shortcut icon" href="images/탬버린즈 파비콘/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/탬버린즈 파비콘/apple-touch-icon.png"
    />
    <link rel="manifest" href="images/탬버린즈 파비콘/site.webmanifest" />
    <!-- css -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- 아이콘 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- 전체영역 -->
    <div class="wrap">
      <!-- 헤더 -->
      <header class="header">
        <!-- 메인로고 -->
        <div class="logo">
          <a href="#">
            <img src="images/탬버린즈 이미지/로고 화이트.png" alt="메인로고" />
          </a>
        </div>
        <!-- 네비 -->
        <nav>
          <ul class="top-menu">
            <li><a href="#">BLUE HINOKI</a></li>
            <li><a href="#">PERFUME</a></li>
            <li><a href="#">HAND&LIP</a></li>
            <li><a href="#">BODY</a></li>
            <li><a href="#">HOME FRAGRANCE</a></li>
            <li><a href="#">STORE</a></li>
          </ul>
        </nav>
        <!-- 상단 오른쪽(서치,아이콘) -->
        <div class="top-right">
          <div class="search-box top-r">
            <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
            <input type="text" placeholder="'블루히노키'를 검색해 보세요." />
          </div>
          <div class="auth-icons top-r">
            <a href="#"><i class="fa-regular fa-user"></i></a>
            <a href="#"><i class="fa-solid fa-bag-shopping"></i></a>
          </div>
        </div>
      </header>

      <!-- 비주얼 -->
      <div class="visual-wrap">
        <figure>
          <!-- 비디오영역 -->
          <video class="mainVideo" autoplay loop muted>
            <source
              src="images/탬버린즈 이미지/메인비디오.mp4"
              type="video/mp4"
            />
          </video>
          <!-- 비디오 영역안 텍스트 -->
          <div class="visual-txt">
            <a href="#">
              <span class="blue-hinoki">BLUE HINOKI</span>
              <img
                src="images/탬버린즈 이미지/WHITE ARROW.png"
                alt="방향키"
                class="arrow"
            /></a>
          </div>
        </figure>
      </div>

      <!-- 섹션-퍼퓸 -->
       <section class="perfume-wrap">
        <!-- 퍼퓸상단 -->
        <div class="perfume-top">
          <ul class="p-top">
            <li ><a href="#" class="perfume-txt">
              <span class="perfume">PERFUME 50mL</span>
              <img src="images/탬버린즈 이미지/BLACK ARROW.png" alt="방향키" class="arrow">
            </a></li>
            <li><a href="#" class="p-img">
              <img src="images/퍼퓸50ML/imgi_20_thumbnail_50ml_Perfume_Hinoki.jpg" alt="퍼퓸20">
            </a></li>
            <li><a href="#" class="p-img">
              <img src="images/퍼퓸50ML/imgi_21_thumbnail_Bottari_50ml_Perfume_2.jpg" alt="퍼퓸21">
            </a></li>
          </ul>
        </div>
        <!-- 퍼퓸하단 -->
         <div class="perfume-bottom">
          
         </div>
       </section>
    </div>
  </body>
</html>
